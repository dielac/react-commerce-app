
name: CI/CD for React E-Commerce App

on:
  push:
    branches:
      - main  # Trigger this workflow only when code is pushed to the main branch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

  deploy:
    needs: build-and-test  # Only run this if the build-and-test job succeeds
    runs-on: ubuntu-latest

    needs: build-and-test  # Proceed with deploy only if everything before passed

    steps:
      
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --yes --token ${{secrets.VERCEL_TOKEN}}